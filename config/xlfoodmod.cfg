# Configuration file

general {

    ##########################################################################################################
    # worldgen
    #--------------------------------------------------------------------------------------------------------#
    # World Generation Settings
    ##########################################################################################################

    worldgen {
        B:"Disable the generation of Grass"=false
        B:"Disable the generation of Vanilla Flowers"=false
