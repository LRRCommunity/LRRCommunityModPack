    ##########################################################################################################
    # rightclickharvesting
    #--------------------------------------------------------------------------------------------------------#
    # Right Click Harvesting Settings
    ##########################################################################################################

    rightclickharvesting {
        # Disable right click harvesting
        B:RightClickHarvest=true
    }

}


